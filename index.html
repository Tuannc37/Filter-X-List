<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check số lượng link đã chạy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- JS Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #8BC34A;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 600px;
        }
        input[type="number"],
        textarea {
            padding: 8px;
            margin: 5px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        .result {
            border-radius: 4px;
        }
        .modal-content {
            background-color: #f9f9f9;
        }
        .modal-header {
            background-color: #4CAF50;
            color: white;
            border-bottom: none;
        }
        .modal-body, .modal-footer {
            text-align: center;
        }
        .awesome, .run-more {
            font-size: 18px;
            margin-top: 10px;
        }
        .awesome {
            color: #4CAF50;
        }
        .run-more {
            color: #f44336;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>KIỂM TRA SỐ LINK ĐÃ CHẠY ADS</h2>
    <label for="tongSoLinkHomNay">Tổng số link hôm nay:</label>
    <input type="number" id="tongSoLinkHomNay" placeholder="Nhập tổng số link hôm nay"><br>
    <label for="dataInput">Nhập dữ liệu đã chạy:</label>
    <textarea rows="9" cols="70"  type="text" id="dataInput" placeholder="Nhập dữ liệu các link"></textarea><br>
    <button onclick="tinhSoLuongLinkChay()">Kiểm tra</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Thông báo</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div id="result"></div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function tinhSoLuongLinkChay() {
        let tongSoLinkHomNay = parseInt(document.getElementById('tongSoLinkHomNay').value);
        let data = document.getElementById('dataInput').value;
        let links = data.split('|');
        let soLuongLinkDaChay = links.length;

        if (soLuongLinkDaChay == tongSoLinkHomNay) {
            showResult('Bạn đã chạy hết', soLuongLinkDaChay);
            showAwesome();
        } else {
            let soLuongLinkConThieu = tongSoLinkHomNay - soLuongLinkDaChay;
            showResult('Số lượng link còn thiếu: ' + soLuongLinkConThieu, soLuongLinkDaChay);
            showRunMore();
        }
    }

    function showResult(message, soLuongLinkDaChay) {
        let resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <div class="result">
                <p>${message}</p>
                <p>Bạn đã chạy được ${soLuongLinkDaChay} link.</p>
            </div>
        `;
        $('#myModal').modal('show'); // Hiển thị modal
    }

    function showAwesome() {
        let resultDiv = document.getElementById('result');
        resultDiv.innerHTML += `<div class="awesome">Tuyệt vời! Bạn làm tốt lắm!</div>`;
    }

    function showRunMore() {
        let resultDiv = document.getElementById('result');
        resultDiv.innerHTML += `<div class="awesome">Chạy tiếp đi bạn ơi :))</div>`;
    }
</script>
</body>
</html>
